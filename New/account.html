    <h1>Edit Profile</h1>

	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>

        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="Jane" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="Bishop" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" value="janesemail@gmail.com" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" value="janeuser" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" value="11111122333" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" value="11111122333" type="password">
            </div>
          </div>
          <div class="form-group">
          <label class="col-md-3 control-label" for="address1">Address</label>  
            <div class="col-md-8">
          <input id="address1" name="address1" type="text" placeholder="Address " class="form-control input-md" required="">
    
            </div>
          </div>

        <!-- Text input-->
          <div class="form-group">
          <label class="col-md-3 control-label" for="address1"></label>  
            <div class="col-md-8">
          <input id="address1" name="address1" type="text" placeholder="Address2" class="form-control input-md">
    
            </div>
          </div>

        <!-- Text input-->
          <div class="form-group">
          <label class="col-md-3 control-label" for="city">City</label>  
            <div class="col-md-8">
          <input id="city" name="city" type="text" placeholder="City" class="form-control input-md" required="">
    
            </div>
          </div>    
            
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input class="btn btn-primary" value="Save Changes" type="button">
              <span></span>
              <input class="btn btn-default" value="Cancel" type="reset">
            </div>
          </div>
        </form>
